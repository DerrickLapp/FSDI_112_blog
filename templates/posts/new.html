{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}New Post{% endblock title %}

{% block content %}
<h1>New Post</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success newpostbtn" value="Create">
    <a href="{% url 'list' %}" class="card-link">Back</a>
</form>
{% endblock content %}
