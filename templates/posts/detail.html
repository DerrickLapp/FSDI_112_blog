{% extends 'base.html' %}


{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<small>Created On: {{ post.created_on }}</small>
<p>{{ post.body }}</p>
<a href="{% url 'edit' post.id %}" class="card-link">Edit</a>
<a href="{% url 'delete' post.id %}" class="card-link">Delete</a>
<a href="{% url 'list' %}" class="card-link">Back</a>
{% endblock content %}
