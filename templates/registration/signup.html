{% extends 'base.html' %}

{% block title %}Create an Account!{% endblock title %}


{% block content %}
<h1>Create an Account!</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success loginbtn" value="Sign Up">
    <a href="{% url 'home' %}" class="card-link">Back</a>

</form>
{% endblock content %}
